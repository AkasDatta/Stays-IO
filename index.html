<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stays IO</title>
 
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.1/css/all.css">
</head>
<body>
    <!-- Navbar -->
    <div class='bg-white shadow'>
        <nav class="px-6 md:px-16 lg:px-10 xl:px-24 md:flex md:items-center md:justify-between mx-auto py-2">
            <div class="flex justify-between items-center w-full md:w-auto">
                <a href="/" class='w-12 md:w-16 lg:w-20'>
                    <img src="./img/StaysIO.jpg" alt="Logo">
                </a>
                <span id="menu-toggle" class="text-3xl cursor-pointer mx-2 md:hidden block">
                    <i class="fa-solid fa-bars"></i>
                </span>
            </div>

            <div id="nav-menu" class="md:flex md:items-center hidden absolute md:static bg-white w-full md:w-auto md:py-0 py-8 transition-all ease-in duration-500">
                <ul class='md:flex gap-8'>
                    <li class="pb-6 md:pb-0 lg:pb-0">
                        <a href="/" class="text-2xl text-black hover:text-teal-500 font-bold duration-600">Book a Stay</a>
                    </li>
                    <li class="pb-6 md:pb-0 lg:pb-0">
                        <a href="/discovery" class="text-2xl text-black hover:text-teal-500 font-bold duration-600">Discovery</a>
                    </li>
                    <li class="pb-6 md:pb-0 lg:pb-0">
                        <a href="/listing" class="text-2xl text-black hover:text-teal-500 font-bold duration-600">Listing</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Footer -->
    <div class="bg-black px-6 lg:px-24 flex justify-between items-center">
        <div class="flex gap-8 py-3">
            <div class="text-white hover:text-teal-400 duration-500">
                <div class="flex gap-2">
                    <i class="fa-solid fa-envelope text-xl text-teal-400 "></i>
                    <div>
                        <a href="#" class="xl:text-lg lg:text-md underline"> info@staysio.com </a>
                    </div>
                </div>
            </div>
            <div class="text-white hover:text-teal-400 duration-500">
                <div class="flex gap-2">
                    <i class="fa-solid fa-phone text-xl text-teal-400 "></i>
                    <div>
                        <a href="#" class="xl:text-lg lg:text-md underlone"> (123) 456-7890 </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex gap-4">
            <a href="#"><i class="fa-brands fa-facebook text-white hover:text-teal-400 duration-500 text-xl"></i></a>
            <a href="#"><i class="fa-brands fa-facebook text-white hover:text-teal-400 duration-500 text-xl"></i></a>
            <a href="#"><i class="fa-brands fa-facebook text-white hover:text-teal-400 duration-500 text-xl"></i></a>
            <a href="#"><i class="fa-brands fa-facebook text-white hover:text-teal-400 duration-500 text-xl"></i></a>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="./js/script.js"></script>
</body>
</html>
